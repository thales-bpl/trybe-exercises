<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>

    <!-- CABEÇALHO -->
    <header class='speaker-form-header box-style'>
        <h1>Submeter palestra</h1>
        <p><em>Quer palestrar na nossa conferência? Preencha o formulário</em></p>
    </header>

    <!-- FORMULARIO -->
    <form action='' method='GET' class='box-style'>
        <!-- NOME -->
        <div class= 'line-content'>
            <label for='full-name'>Nome</label>
            <input type="text" name="full-name" id="full-name">
        </div>

        <!-- TIPO DA PALESTRA -->
        <!-- Workshop ou Palco Principal-->
        <div class='line-content'>
            <fieldset class='fieldset-talk-type'>
                <label for='talk-type-workshop'>Workshop</label>
                <input type='radio' name='talks' id='talk-type-workshop' value='talk-type-workshop'>
                <label for='talk-type-main-stage'>Palco Principal</label>
                <input type='radio' name='talks' id='talk-type-main-stage' value='talk-type-main-stage'>
            </fieldset>
        </div>
        
        <!-- INFORMAÇÕES DA CAMISA -->
        <div class='line-content'>
            <label for='t-shirt-select'>Tamanho da camisa</label>
            <select name='t-shirt' id='t-shirt-select'>
                <option value='p'>Pequena</option>
                <option value='m'>Média</option>
                <option value='g'>Grande</option>
                <option value='gg'>Extra Grande</option>
            </select>
        </div>

        <!-- DESCRIÇÃO DA MINHA PALESTRA -->
        <div class='line-content'>
            <label for ='abstract'>Descrição da palestra</label>
            <textarea name='abstract' id='abstract' class='abstract-style'></textarea>
        </div>

        <!-- DISPONIBILIDADE NAQUELA DATA -->
        <div class='line-content'>
            <label for='availability'>Estou disponível nessa data!</label>
            <input type='checkbox' name='availability' id='availability'>
        </div>

        <!-- BOTÃO -->
        <input type='button' value='Enviar'>
        <button>Enviar</button>

    </form>
    
</body>
</html>
