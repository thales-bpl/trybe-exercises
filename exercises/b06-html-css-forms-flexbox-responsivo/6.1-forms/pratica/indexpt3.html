<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action='' method='GET' enctype="multipart/form-data">
        <label for ='nome-completo'>Nome Completo:
            <input type='text' name='nome' id='nome-completo' placeholder="Digite seu nome" required>
        </label>
        <br>
        <label for ='input-email'>E-mail:
            <input type='email' name='email' id='input-email' placeholder="Digite seu e-mail" required>
        </label>
        <br>
        <label>
            <select name='estado' id='input-estado'>
                <option value='sp'>São Paulo</option>
                <option value='rj' selected>Rio de Janeiro</option>
                <option value='mg'>Minas Gerais</option>
                <option value='pe'>Pernambuco</option>
                <option value='pr'>Paraná</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type='file' name='foto' id='foto-perfil'>
        <br>
        <p>Comida favorita:</p>
        <label for='comida-1'>
            <input type='radio' id='comida-1' name='comida-favorita' value='pizza' checked> Pizza
        </label>
        <label for='comida-2'>
            <input type='radio' id='comida-2' name='comida-favorita' value='lasanha' > Lasanha
        </label>
        <label for='comida-3'>
            <input type='radio' id='comida-3' name='comida-favorita' value='hamburguer' > Hamburguer
        </label>
        <label for='comida-4'>
            <input type='radio' id='comida-4' name='comida-favorita' value='strogonoff' > Strogonoff
        </label>
        <label for='comida-5'>
            <input type='radio' id='comida-5' name='comida-favorita' value='salada' > Salada
        </label>
        <br>
        <p>Escreva algo sobre você</p>
        <textarea name='some-mim' id='textarea-1' cols='30' rows='5'></textarea>
        <br>
        <p>Digite sua senha:</p>
        <label for='input-senha'>
            <input type='password' name='senha' id='input-senha' required>
        </label>
        <br>
        <label for='checkbox-noticias'>
            <input type='checkbox' name='promocoes' id='checkbox-noticias'>Deseja rececer notícias e promoções maravilhosas?
        </label>
        <br>
        <button type='submit'>EnviarFormulário</button>
    </form>
</body>
</html>
