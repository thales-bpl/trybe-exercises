<!-- CSS Property: flex-grow -->
<!-- This property specifies how much of the remaining space in the flex container should be assigned to the item (the flex grow factor). -->
<!-- Default Value: 0 -->
<!-- Syntax: number (>= 0), global values (inherit; initial; revert; unset) -->

<!-- CSS Shortcut Property: flex -->
<!-- Doc: https://developer.mozilla.org/en-US/docs/Web/CSS/flex -->
<!-- flex-shrink, flex-grow and flex-basis are normally defined using the (flex) shorthand. flex: (flex-grow | flex-shrink | flex-basis) -->
<!-- Syntax: initial (flex: 0 1 auto); auto (flex: 1 1 auto); none (flex: 0 0 auto); up to 3 values (numbers + valid value for width for <flex-basis>) -->
<!-- Defaut Value: (0 | 1 | auto) -->

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEXBOX - GROW</title>
    <style>
      .container {
        display: flex;
        height: 50px;
        margin: auto;
        width: 100%;
      }

      .box {
        align-items: center;
        display: flex;
        justify-content: center;
      }

      .one {
        background-color: #FBD26A;
        display: flex;
        /* Altere a propriedade grow. */
        flex-grow: 1;
        list-style: none;
      }

      .two {
        background-color: #FAA488;
        display: flex;
        /* Altere a propriedade grow. */
        flex-grow: 1;
        list-style: none;
      }

      .three {
        background-color: #9069EF;
        display: flex;
        /* Altere a propriedade grow. */
        flex-grow: 1;
        list-style: none;
      }

      .four {
        background-color: #006472;
        display: flex;
        /* Altere a propriedade grow. */
        flex-grow: 1;
        list-style: none;
      }

    </style>
  </head>
  <body>
    <ul class="container">
      <li class="box one">1</li>
      <li class="box two">2</li>
      <li class="box three">3</li>
      <li class="box four">4</li>
    </ul>
  </body>
</html>
